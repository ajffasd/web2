<h2>게임</h2>
게임이란 개념을 설명하기 위해 많은 학자들이 노력했는데 의견이 서로 갈리는데도 한가지 일치하는 것은 게임에는 규칙이 필수라는 것. 규칙[2]이 없다면 놀이가 되지 않으며 게임이 되지 않는다. 즉, 놀이에서 규칙을 추가하고 중심화한 것이 게임.[3] 따라서 레크리에이션의 개념과도 맞닿는다.[4]
